<template>
    <div class="back-ground-color">
        <lightning-card title="Suivi concurrence"  icon-name="custom:custom63"> </lightning-card>
        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
            <lightning-accordion-section name="Basic Information" label={label.Basic_Information}>
                <lightning-layout multiple-rows="">
                    <lightning-layout-item size="6" class="slds-p-around_xx-small slds-p-right_small">
                        <div class="slds-p-right_medium">
                            <lightning-input type="Date" label={label.Reporting_Date}
                                data-object="competitorObject" data-fieldapi="Reporting_Date__c" name="reporting-date"
                                value={todayDate} onchange={changeHandler} required></lightning-input> <!--disabled="true"-->
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-accordion-section>
            <lightning-accordion-section name="Product Details" label={label.PRODUCT_Details}>
                <lightning-layout multiple-rows="">
                    <lightning-layout-item size="6" class="slds-p-around_xx-small slds-p-right_small">
                        <div class="slds-p-right_medium">
                            <label class="slds-form-element__label" for="form-element-03">
                                <abbr class="slds-required" title="required">* </abbr>
                                {label.Company}
                            </label>
                            <c-company-custom-lookup class="slds-size_1-of-2" object-api-name="Company__c"
                                company-selected-record-name={companySelectedRecordName}
                                company-selected-id={companySelectedId} company-record-exist={companyRecordExist}
                                company-id={companyId} company-selected-value={companySelectedValue}
                                is-company-record-not-found={isCompanyRecordNotFound}
                                oncompanyvaluechanged={companyEventHandler}
                                    > <!-- onblur={changeHandler} -->
                            </c-company-custom-lookup>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_xx-small slds-p-left_small">
                        <div class="slds-p-left_medium">
                            <label class="slds-form-element__label" for="form-element-03">
                                <abbr class="slds-required" title="required">* </abbr>
                                {label.Brand}
                            </label>
                            <c-brand-custom-lookup class="slds-size_1-of-2" object-api-name="Brand__c"
                                brand-selected-record-name={brandSelectedRecordName} brand-selected-id={brandSelectedId}
                                company-id={companyId} brand-id={brandId} brand-record-exist={brandRecordExist}
                                brand-selected-value={brandSelectedValue}
                                is-brand-record-not-found={isBrandRecordNotFound}
                                onbrandvaluechanged={brandEventHandler}>
                            </c-brand-custom-lookup>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_xx-small slds-p-right_small">
                        <div class="slds-p-right_medium">
                            <label class="slds-form-element__label" for="form-element-03">
                                <abbr class="slds-required" title="required">* </abbr>
                                {label.Formulation}
                            </label>
                            <c-formulation-custom-lookup class="slds-size_1-of-2" object-api-name="BrandFormulation__c"
                                formulation-selected-record-name={formulationSelectedRecordName}
                                formulation-selected-id={formulationSelectedId} company-id={companyId}
                                brand-id={brandId} formulation-record-exist={formulationRecordExist}
                                formulation-selected-value={formulationSelectedValue}
                                is-formulation-record-not-found={isFormulationRecordNotFound}
                                onformulationvaluechanged={formulationEventHandler}>
                            </c-formulation-custom-lookup>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_xx-small">
                        <div class="slds-p-left_medium slds-p-top_large">
                            <lightning-input type="checkbox" data-object="competitorObject"
                                data-fieldapi="Import_Product__c" label={label.Imported_Product} name="Import Product"
                                onchange={changeHandler}></lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-accordion-section>

            <lightning-accordion-section name="Price & Scheme Details" label={label.Price_Scheme_Details}>
                <div class="slds-p-around_xx-small">
                    <template if:true={isDisplayTable}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered "
                            aria-labelledby="element-with-table-label other-element-with-table-label">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="slds-line-height_reset" scope="col">
                                        <div class="slds-truncate" title="Pack Size">{label.Packsize}</div>
                                    </th>
                                    <th class="slds-line-height_reset" scope="col" style="text-align: center;">
                                        <div class="slds-truncate" title="Supplier Price">{label.Supplier}</div>
                                    </th>
                                    <th class="slds-line-height_reset" scope="col" style="text-align: center;">
                                        <div class="slds-truncate" title="Distributor Price">{label.Distributor_price}
                                        </div>
                                    </th>
                                    <th class="slds-line-height_reset" scope="col" style="text-align: center;">
                                        <div class="slds-truncate" title="Farmer Price">{label.Farmer_Price}</div>
                                    </th>
                                    <th class="slds-line-height_reset" scope="col" style="text-align: center;">
                                        <div class="slds-truncate" title="Import Price">{label.Import_price}</div>
                                    </th>
                                    <th class="slds-line-height_reset" scope="col" style="text-align: center;">
                                        <div class="slds-truncate" title="Information Reliability Scale">
                                            {label.IRS}</div>
                                    </th>
                                    <th class="slds-line-height_reset" scope="col" style="text-align: center;">
                                        <div class="slds-truncate" title="Files">Files</div>
                                    </th>
                                    <th class="slds-line-height_reset" scope="col">
                                        <div class="slds-truncate" title="Action">Action</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={priceSchemeDetailList} for:item="item" for:index="index">
                                    <tr class="slds-hint-parent" key={item}>
                                        <td data-label={item.PackSizeName}>
                                            <div class="slds-truncate" title={item.PackSizeName}>{item.PackSizeName}
                                            </div>
                                        </td>
                                        <td >
                                            <div class="slds-truncate">
                                                <table>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.With_RPD}>{label.With_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.SupplierPriceRPD}>{item.SupplierPriceRPD}</template>
                                                            <template if:false={item.SupplierPriceRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Without_RPD}>{label.Without_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.SupplierPriceWoRPD}>{item.SupplierPriceWoRPD}</template>
                                                            <template if:false={item.SupplierPriceWoRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;">{label.Tentative_Ha_Cost}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.SupplierPriceTentitive}>{item.SupplierPriceTentitive}</template>
                                                            <template if:false={item.SupplierPriceTentitive}>-</template>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>
                                        <td >
                                            <div class="slds-truncate">
                                                <table>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Distributor_Name}>{label.Distributor_Name}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.DistributorName}>{item.DistributorName}</template>
                                                            <template if:false={item.DistributorName}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.With_RPD}>{label.With_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.DistributorPriceRPD}>{item.DistributorPriceRPD}</template>
                                                            <template if:false={item.DistributorPriceRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Without_RPD}>{label.Without_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.DistributorPriceWoRPD}>{item.DistributorPriceWoRPD}</template>
                                                            <template if:false={item.DistributorPriceWoRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Tentative_Ha_Cost}>{label.Tentative_Ha_Cost}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.DistributorPriceTentitive}>{item.DistributorPriceTentitive}</template>
                                                            <template if:false={item.DistributorPriceTentitive}>-</template>
                                                        </td>
                                                    </tr>
                                                    
                                                </table>
                                            </div>
                                        </td>
                                        <td >
                                            <div class="slds-truncate">
                                                <table>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Farmer_Name}>{label.Farmer_Name}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.FarmerName}>{item.FarmerName}</template>
                                                            <template if:false={item.FarmerName}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.With_RPD}>{label.With_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.FarmerPriceRPD}>{item.FarmerPriceRPD}</template>
                                                            <template if:false={item.FarmerPriceRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Without_RPD}>{label.Without_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.FarmerPriceWoRPD}>{item.FarmerPriceWoRPD}</template>
                                                            <template if:false={item.FarmerPriceWoRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Tentative_Ha_Cost}>{label.Tentative_Ha_Cost}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.FarmerPriceTentitive}>{item.FarmerPriceTentitive}</template>
                                                            <template if:false={item.FarmerPriceTentitive}>-</template>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>
                                        <td >
                                            <div class="slds-truncate">
                                                <table>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.With_RPD}>{label.With_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.ImportPriceRPD}>{item.ImportPriceRPD}</template>
                                                            <template if:false={item.ImportPriceRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Without_RPD}>{label.Without_RPD}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.ImportPriceWoRPD}>{item.ImportPriceWoRPD}</template>
                                                            <template if:false={item.ImportPriceWoRPD}>-</template>
                                                        </td>
                                                    </tr>
                                                    <tr style="border:none;">
                                                        <td style="border:none;" data-label={label.Tentative_Ha_Cost}>{label.Tentative_Ha_Cost}</td>
                                                        <td style="border:none;">
                                                            <template if:true={item.ImportPriceTentitive}>{item.ImportPriceTentitive}</template>
                                                            <template if:false={item.ImportPriceTentitive}>-</template>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>

                                        <td data-label="IRS">
                                            <div class="slds-truncate" title={item.Information_Reliability_Scale__c}> <!--{item.Information_Reliability_Scale__c}-->
                                                <template
                                                    if:true={item.InformationReliabilityScale}>{item.InformationReliabilityScale}</template>
                                                <template if:false={item.InformationReliabilityScale}>-</template>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="slds-truncate">
                                                <table>
                                                    <template for:each={item.documentNames} for:item="documentName">
                                                        <tr key={documentName} style="border:none;">
                                                            <td style="border:none;">{documentName}</td>
                                                        </tr>
                                                    </template>
                                                </table>
                                            </div>
                                        </td>
                                        <td data-label="Delete">
                                            <div class="slds-truncate" title="Delete">
                                                <lightning-button-icon icon-name="utility:delete"
                                                    alternative-text="delete" class="slds-m-left_xx-small"
                                                    title="Delete" name={index} onclick={deleteClickHandler}>
                                                </lightning-button-icon>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
                <div class="slds-grid slds-wrap">
                    <lightning-layout multiple-rows="">
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <label class="slds-form-element__label" for="form-element-03">
                                    <abbr class="slds-required" title="required">* </abbr>
                                    {label.Packsize}
                                </label>
                                <c-custom-lookup object-api-name="Pack_Size__c"
                                    selected-record-name={selectedRecordName} selected-id={selectedId} is-pack-size=true
                                    pack-size-id={packSizeId} selected-value={selectedValue}
                                    onpacksizevaluechanged={packSizeEventHandler} 
                                    required>
                                </c-custom-lookup>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">
                                <lightning-file-upload label={label.Upload_Files_or_drop_files} multiple
                                    onuploadfinished={handleUploadFinished}>
                                </lightning-file-upload>
                            </div>
                        </lightning-layout-item>
                       &nbsp;
                    <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-1">
                        <div class="slds-section-title--divider slds-m-top_medium">
                            <h3 >{label.Supplier_details} </h3>
                        </div>
                    </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-input type="decimal" data-object="priceSchemeDetailObj"
                                    value={priceSchemeDetailObj.SupplierPriceRPD} data-fieldapi="SupplierPriceRPD"
                                    name="Supplier Price RPD" label={label.SupplierRPD} field-level-help={label.SupplierRPD} onchange={changeHandler}>
                                </lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">
                                <lightning-input type="decimal" data-object="priceSchemeDetailObj"
                                    value={priceSchemeDetailObj.SupplierPriceWoRPD} data-fieldapi="SupplierPriceWoRPD"
                                    name="Supplier Price without RPD" label={label.SupplierWoRPD} field-level-help={label.SupplierWoRPD} onchange={changeHandler}>
                                </lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-input type="decimal" data-object="priceSchemeDetailObj"
                                    value={priceSchemeDetailObj.SupplierPriceTentitive} data-fieldapi="SupplierPriceTentitive"
                                    name="Supplier Price Tentitive" label={label.SupplierTentitive} field-level-help={label.SupplierTentitive} onchange={changeHandler}>
                                </lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-1">
                            <div class="slds-section-title--divider slds-m-top_medium">
                                <h3 >{label.Import_details} </h3>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-input type="decimal" name="Import Price" label={label.Import_priceRPD}
                                    field-level-help={label.Import_priceRPD}
                                    data-object="priceSchemeDetailObj" value={priceSchemeDetailObj.ImportPriceRPD}
                                    data-fieldapi="ImportPriceRPD" onchange={changeHandler}>
                                </lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">
                                <lightning-input type="decimal" name="Import Price" label={label.Import_priceWoRPD}
                                    field-level-help={label.Import_priceWoRPD} data-object="priceSchemeDetailObj" value={priceSchemeDetailObj.ImportPriceWoRPD}
                                    data-fieldapi="ImportPriceWoRPD" onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item><lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-input type="decimal" name="Import Price" label={label.Import_priceTentitive}
                                    field-level-help={label.Import_priceTentitive} data-object="priceSchemeDetailObj" value={priceSchemeDetailObj.ImportPriceTentitive}
                                    data-fieldapi="ImportPriceTentitive" onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-1">
                            <div class="slds-section-title--divider slds-m-top_medium">
                                <h3 >{label.Distributor_Details} </h3>
                            </div>
                        </lightning-layout-item>
                   
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-input type="text" data-object="priceSchemeDetailObj"
                                    data-fieldapi="DistributorName" name=" Distributor Name"
                                    value={priceSchemeDetailObj.DistributorName} label={label.Distributor_Name}
                                    onchange={changeHandler} >  <!--data-entry pattern="^([^0-9]*)$"  message-when-pattern-mismatch="Please enter a only text"-->
                                </lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">
                                <lightning-input type="decimal" data-object="priceSchemeDetailObj"
                                    data-fieldapi="DistributorPriceRPD" name="Distributor Price with RPD"
                                    value={priceSchemeDetailObj.DistributorPriceRPD} label={label.Distributor_priceRPD}
                                    field-level-help={label.Distributor_priceRPD} onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-input type="decimal" data-object="priceSchemeDetailObj"
                                    data-fieldapi="DistributorPriceWoRPD" name="Distributor Price Without RPD"
                                    value={priceSchemeDetailObj.DistributorPriceWoRPD} label={label.Distributor_priceWoRPD}
                                    field-level-help={label.Distributor_priceWoRPD} onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">
                                <lightning-input type="decimal" data-object="priceSchemeDetailObj"
                                    data-fieldapi="DistributorPriceTentitive" name="Distributor Price Tentative Per Ha Cost"
                                    value={priceSchemeDetailObj.DistributorPriceTentitive} label={label.Distributor_priceTentitive}
                                    field-level-help={label.Distributor_priceTentitive} onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item>
                    <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-1">
                        <div class="slds-section-title--divider slds-m-top_medium">
                            <h3 >{label.Farmer_details} </h3>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                        <div class="slds-p-right_medium">
                            <lightning-input type="text" name="Farmer Name" label={label.Farmer_Name}
                                data-object="priceSchemeDetailObj" data-fieldapi="FarmerName"
                                value={priceSchemeDetailObj.FarmerName} onchange={changeHandler}></lightning-input> <!-- data-entryfarm pattern="^([^0-9]*)$"  message-when-pattern-mismatch="Please enter a only text" -->
                        </div>
                    </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">
                                <lightning-input type="decimal" name="Farmer Price with RPD" label={label.Farmer_PriceRPD}
                                    field-level-help={label.Farmer_PriceRPD} data-object="priceSchemeDetailObj" data-fieldapi="FarmerPriceRPD"
                                    value={priceSchemeDetailObj.FarmerPriceRPD}  onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-input type="decimal" name="Farmer Price Without RPD" label={label.Farmer_PriceWoRPD}
                                    field-level-help={label.Farmer_PriceWoRPD} data-object="priceSchemeDetailObj" data-fieldapi="FarmerPriceWoRPD"
                                    value={priceSchemeDetailObj.FarmerPriceWoRPD} onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">
                                <lightning-input type="decimal" name="Farmer Price Tentitive" label={label.Farmer_PriceTentitive}
                                    field-level-help={label.Farmer_PriceTentitive} data-object="priceSchemeDetailObj" data-fieldapi="FarmerPriceTentitive"
                                    value={priceSchemeDetailObj.FarmerPriceTentitive} onchange={changeHandler}></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-1">
                            <div class="slds-section-title--divider slds-m-top_medium">
                                <h3 >{label.Other_details} </h3>
                            </div>
                        </lightning-layout-item>     
              
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-right_medium">
                                <lightning-textarea name="Scheme Details" data-object="priceSchemeDetailObj"
                                    value={priceSchemeDetailObj.SchemeDetail} data-fieldapi="SchemeDetail"
                                    label={label.Scheme_Details} onchange={changeHandler}>
                                </lightning-textarea>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-around_xx-small slds-size_1-of-2">
                            <div class="slds-p-left_medium">

                    <div class="slds-modal__header">
                        <h1 id="modal-heading-05" class="slds-modal__title slds-hyphenate">{label.Add} {label.Target_description}</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
