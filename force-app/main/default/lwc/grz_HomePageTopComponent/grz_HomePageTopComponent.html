<template>
    <div class="maindivcls">
        <template if:true={showCarousel}>
            <div>
                <c-grz_carousal slides-data={carouselData} ></c-grz_carousal>
            </div>
        </template>
        <div class="tilepositioncls">
            <c-grz_tileviewcomponent></c-grz_tileviewcomponent>
        </div>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>-->
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Termos e Condições</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p class="terms-desc">
                        Acesse nossa <a href="/uplpartnerportal/s/aviso" target="_blank">Aviso de Privacidade</a> e <a href="/uplpartnerportal/s/termos" target="_blank">Termos de Uso</a> para cumpri-los.
                    </p>
                    <div style="margin-top:10px;text-align:center;">
                        <lightning-input style="--sds-c-checkbox-color-border:rgb(255 136 51);" type="checkbox" label="eu aceito os termos e condições" onchange={termsCheckbox} data-id="checkbox"></lightning-input>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <template if:true={showAcceptBtn}>
                        <button class="slds-button slds-button_brand" onclick={submitAccept} title="OK">Aceitar</button>
                    </template>
                </footer>
                <template if:true={isSpinner}>
                    <div class="">
                        <lightning-spinner alternative-text="Loading" variant="brand" size="large" style="display:contents;"></lightning-spinner>
                    </div>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
