<template>
  <div class="slds-col slds-size_1-of-1 comp-height">
    <div class="slds-p-around_small base-clr frame-border">
      <div>
        <p class="slds-p-bottom_small slds-border_bottom head-title componentNotoSansLight">
            {label.eventLabel}
            <template if:true={isInd}>
              <a href="https://www.upl-ltd.com/in/news" class="viewAll slds-p-top_x-small slds-float_right componentNotoSansLight" target="_blank">{label.viewAllLabel}</a>
            </template>
            <template if:true={isBr}>
              <a href="https://www.upl-ltd.com/br/noticias" class="viewAll slds-p-top_x-small slds-float_right componentNotoSansLight" target="_blank">{label.viewAllLabel}</a>
            </template>
            <template if:true={isMx}>
              <a href={eventLinkMx} class="viewAll slds-p-top_x-small slds-float_right componentNotoSansLight" target="_blank">{label.viewAllLabel}</a>
            </template>
        </p>
      </div>
      <template if:false={isMx}>
        <div class="slds-p-top_medium frame-top-pad">
          <div class="frame-border slds-p-around_x-small">
            <div class="frame-width">
              <div><!--Loop-->
                <img src={imageLink} style="width:100%;"/>
                <div style="font-size: 14px">
                  <p class="eventClass">{titleData}</p>
                  <p class="eventClass-small">{descriptionData}</p>
                  <p class="eventClass">{from_dateData}</p>
                  <p class="eventClass-small">{event_addressData}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template if:true={isMx}>
        <div class="slds-p-top_medium frame-top-pad">
          <div class="frame-border slds-p-around_x-small">
            <div class="frame-width">
              <div><!--Loop-->
                <img src={imageLink} style="width:100%; height: 194px;"/>
                <div style="font-size: 14px">
                  <a href={eventLinkMx} target="_blank" style="color:black; font-size:18px">
                    <p class="eventClass componentNotoSansBold">{titleData}</p>
                  </a>
                  <p class="eventClass-small">{descriptionData}</p>
                  <p class="eventClass componentNotoSansBold">{from_dateData}</p>
                  <p class="eventClass-small">{event_addressData}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

    </div>
  </div>
</template>
