<template>
    <c-grz_header-image-cmp bgimg={backgroundimage} imglabel='Detalles de la factura' customcss='top: 9%;'></c-grz_header-image-cmp>
    <div class="bread-crumb-cls">
        <c-grz_bread-crumb labelone='Pedidos de Venda' labeltwo='Pedido de Vendas - Detalhes' labelthree='Detalles de la factura' linkone={navUrl} linktwo={salesOrderId} linkthree=''>
        </c-grz_bread-crumb>
    </div>

    <div class="slds-grid" style="margin-top:-1%">
        <img  src={ordericon} class="order-icon">
        <div class="slds-text-title_bold slds-m-top_small slds-m-left_small slds-m-bottom_small componentNotoSansBold odr-size">Detalles de la factura :  
            <span class="slds-p-left_xx-small">{billNumber}</span>
        </div>
    </div>
    <!--<div class="bar-scroll">
        <div class="status-bar">
            <lightning-progress-indicator current-step={invoiceValue} type="path" variant="shaded">
                <template for:each={allInvoiceOptions} for:item="step">
                    <lightning-progress-step key={step.label} label={step.label} value={step.value}></lightning-progress-step>
                </template>
            </lightning-progress-indicator>
        </div>
    </div>-->
    <!-- Order Details New View-->
    <template if:true={isSpinner}>
        <div class="spinner">
            <lightning-spinner class="slds-is-fixed" alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
        </div>
    </template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-large-size_12-of-12 hidePadding hidetabPadding">
            <div class="slds-border_right slds-m-bottom_large slds-border_left slds-border_bottom slds-border_top " style="padding: 1.5%; background-color: white;margin-top: 2%;">
                <div class="borderbottom headingClass componentNotoSansBold detail-size">Detalles de la factura</div>
                <div class="slds-grid slds-wrap slds-p-top_medium slds-p-bottom_x-small data-font-size componentNotoSansMedium">
                    <div class="slds-col slds-x-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                    <span>Factura:  </span>
                                </div>
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small">                                                
                                    <span class="">{billNumber}</span>
                                </div>
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                    <span>Cliente:  </span>
                                </div> 
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                    <span class="">{soldToParty}</span>
                                </div> 
                            </div>
                            
                        </div>
                    </div>
                    <div class="slds-col slds-x-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-left_medium hidePadding borderleft">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                    <span>Fecha de facturaci贸n:  </span>
                                </div> 
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                    <span class="">{billDate}</span>
                                </div> 
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                    <span>Monto:  </span>
                                </div>
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                    <span class=""><lightning-formatted-number value={totalValue} minimum-fraction-digits="0"></lightning-formatted-number></span>
                                </div>
                            </div>
                            <!--<div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                    <span>Estado:  </span>
                                </div> 
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                    <span class="">{invoiceStatus}</span>
                                </div>
                            </div>-->
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                    <span>Acci贸n:  </span>
                                </div>
                            </div>
                            <div class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                        <span class="">
                                            <!--<a class="Download" target="_blank"><button onclick={downloadInvoicePdf} class="dwnldLinkBtn componentNotoSansBold">Download PDF</button></a>-->
                                            <!--<a class="Download" download={pdfname} href={invoiceBase64Response}><button class="dwnldLinkBtn componentNotoSansBold">Download PDF</button></a>-->
                                            <a class="Download" data-value={billNumber} onclick = {handledownloadInvoice}>
                                                <lightning-icon icon-name="doctype:pdf" 
                                                                data-value={billNumber}
                                                                size="small" 
                                                                class="iconclr">
                                                </lightning-icon>
                                            </a>
                                        </span>
                                    <template if:true={isXml}>
                                        <span class="dwnld-btn">
                                            <a class="Download" target="_blank"><button onclick={downloadInvoiceXml} class="dwnldLinkBtn componentNotoSansBold">Download XML</button></a>
                                        </span>
                                    </template>
                                    <!--<template if:false={isXml}>
                                        <template if:false={isPdf}>
                                            <span class="">No hay archivos adjuntos disponibles</span>
                                        </template>
                                    </template>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Product Table -->
    <div class="invoice-table-scroll">
        <div class="invoice-table-width slds-border_right slds-m-bottom_x-large slds-border_left slds-border_bottom slds-p-right_large slds-border_top" 
        style="background-color: white;">
            <div style="font-size: medium;" class="slds-m-top_small slds-m-left_small slds-m-bottom_small detail-size componentNotoSansBold">Productos</div>
            <template if:false={isMobile}>
                <table class="slds-m-left_small  slds-m-right_small slds-m-bottom_small" >
                    <thead class="i-table-head componentNotoSansLight">
                        <tr >
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="C贸digo de producto">C贸digo de producto</div>
                            </th>
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Nombre del producto">Nombre del producto</div>
                            </th>                   
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Cantidad">Cantidad</div>
                            </th>
                            
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Precio unitario">Precio unitario</div>
                            </th>
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Valor">Valor</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="i-table-body">
                        <template for:each={invoiceLineData} for:item="lineitem">
                            <tr key={lineitem.Id} class="slds-border_bottom componentNotoSansRegular">
                                <td class="slds-p-left_x-small i-table-body-css">
                                    <div>{lineitem.skuName}</div>
                                </td>
                                <td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div>{lineitem.productName}</div>
                                </td>                              
                                <td class="slds-p-left_small i-table-body-css" scope="col">
                                    <div><lightning-formatted-number value={lineitem.quantity} minimum-fraction-digits="0"></lightning-formatted-number></div>
                                </td>
                               
                                <td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div>{lineitem.unitPrice}</div>
                                </td>
                                <td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div><lightning-formatted-number value={lineitem.netValue} minimum-fraction-digits="0"></lightning-formatted-number></div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        
           
            <div if:true={nodata}>
                <p class="slds-text-align_center nodatacss">No hay productos para mostrar</p>
            </div>
        </div>
    </div>
    <template if:true={isMobile}>
        <template if:true={showInvoice}>
            <c-responsive-card country="Mexico" table-data={invoiceLineData} columns={invoiceColumn} onshow={handleOrderDetail} onbuttonclick={handledownloadInvoice}></c-responsive-card>
        </template>
        <div if:true={nodata}>
            <p class="slds-text-align_center nodatacss">No hay productos para mostrar</p>
        </div>
    </template>
</template>
