<template>
    <!-- Banner Section -->
    <div>
        <c-grz_header-image-cmp bgimg={backgroundimage} imglabel="Información de la cuenta" customcss='top: 9%;'>
        </c-grz_header-image-cmp>
    </div>
    <div class="bread-crumb">
        <c-grz_bread-crumb labelone="Información de la cuenta" linkone=''>
        </c-grz_bread-crumb>
    </div>
    <template if:true={isSpinner}>
        <div class="">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
    <!-- Body Section -->
    <div class="tab-div">
        <!--Tab Switching-->
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-x-small-size_10-of-12 slds-large-size_12-of-12" style="width: 100%;">
                <lightning-tabset>
                    <lightning-tab label="Libro mayor" value="LedgerStatement" onactive={handleLedgerActive}
                        class="tab-font">
                    </lightning-tab>
                    <lightning-tab label="Cartola" value="AccountStatement" onactive={handleAccountActive}
                        class="tab-font">
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
        <div class="slds-grid slds-wrap divheightaccount">
            <div class="slds-col slds-size_12-of-12">
                <!-- For Ledger Statment -->
                <template if:true={displayLedgerStatement}>
                    <!-- Customer Data Div -->
                    <template if:true={isInternalUser}>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_12-of-12 hidePadding hidetabPadding">
                                <template if:true={isCstAvl}>
                                    <template for:each={ledgerCustInfo} for:item="cst">
                                        <div key={cst}
                                            class="slds-border_right slds-border_left slds-border_bottom slds-border_top "
                                            style="padding: 1.5%; background-color: white; margin-bottom: 2%;">
                                            <div class="borderbottom headingClass componentNotoSansBold detail-size">
                                                Informação ao Cliente</div>
                                            <div
                                                class="slds-grid slds-wrap data-font-size slds-p-top_small componentNotoSansMedium">
                                                <div
                                                    class="slds-col slds-x-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                                    <div class="slds-grid slds-wrap">
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div
                                                                class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                                                <span>Cliente: </span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                                                <span class="">{cst.CustomerCode}</span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div
                                                                class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                                                <span>Nombre del cliente: </span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                                                <span class="">{cst.CustomerName}</span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div
                                                                class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                                                <span>Ciudad: </span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                                                <span class="">{cst.City}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="slds-col slds-x-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-left_medium hidePadding borderleft">
                                                    <div class="slds-grid slds-wrap">
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div
                                                                class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                                                <span>Número de cuenta de mayor: </span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                                                <span class="">{cst.GlAccountNumber}</span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div
                                                                class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                                                <span>Saldo inicial b / f: </span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                                                <span class="">{cst.OpeningBalance}</span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div
                                                                class="slds-p-top_xxx-small slds-p-bottom_x-small orderDataClass">
                                                                <span>Saldo final c/f: </span>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="slds-col slds-x-small-size_6-of-12 slds-large-size_6-of-12">
                                                            <div class="slds-p-top_xxx-small slds-p-bottom_x-small">
                                                                <span class="">{cst.ClosingBalance}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </template>
                    <template if:false={isInternalUser}>
                        <div class="cust-info-div">
                            <div class="first-block">
                                <div class="cust-data-text">
                                    <div class="lab-btn">Cliente:</div>
                                    <!--<div class="mobile-cust-text">Plant:</div>-->
                                </div>
                                <div class="cust-data cust-data-mobile-1 componentNotoSansBold">
                                    <div class="lab-btn">{CustomerCode}</div>
                                    <!--<div>{SalesOffice}</div>-->
                                </div>
                            </div>
                            <div class="second-block">
                                <div class="cust-data-text">
                                    <div class="lab-btn">Nombre del cliente:</div>
                                    <!--<div class="mobile-cust-text">G/L A/C. Number:</div>-->
                                </div>
                                <div class="cust-data cust-data-mobile-2 componentNotoSansBold">
                                    <div class="lab-btn">{CustomerName}</div>
                                    <!--<div>{GlAccountNumber}</div>-->
                                </div>
                            </div>
                            <div class="third-block">
                                <div class="cust-data-text">
                                    <div class="lab-btn">Ciudad:</div>
                                    <!--<div>G/L A/C. Name:</div>-->
                                </div>
                                <div class="cust-data cust-data-mobile-3 componentNotoSansBold">
                                    <div class="lab-btn">{City}</div>
                                    <!--<div>{CustomerName}</div>-->
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- Ledger Statement Table Div -->
                    <div class="table-comp-div">
                        <!--Filter Section-->
                        <template if:true={isInternalUser}>
                            <div class="filter-div">
                                <div class="customer-num-div slds-p-left_small slds-p-right_small margin-mob">
                                    <!--<lightning-input label="Cliente"
                                                    placeholder="Cliente" 
                                                    value = {ledgCustomerSap}
                                                    type="text"
                                                    class="slds-col slds-m-left_small slds-m-right_small margin-mob"
                                                    onchange = {onChangeSAPLedg}>
                                    </lightning-input>-->
                                    <c-grz_-Custom-Lookup-Cmp object-name="Account" search-field="Name"
                                        onselectedrec={onChangeSAPLedg}>
                                    </c-grz_-Custom-Lookup-Cmp>
                                </div>
                                <div class="slds-p-left_small year-div">
                                    <lightning-combobox placeholder="Año" label="Año" value={ledgerYearType}
                                        options={LedgerYearOptions} onchange={handleLedgerYearOption}>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-p-left_small quarter-div">
                                    <lightning-combobox placeholder="Mes" label="Mes" value={quaterType}
                                        options={QuaterOptions} onchange={handleQuaterOption}>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-p-left_small slds-m-right_medium mobile-ledger-statement-btn">
                                    <button class="ledger-statement-btn btn-itr componentNotoSansBold"
                                        onclick={handleGetLedgerClickInternal}>Obtener declaración</button>
                                </div>
                            </div>
                        </template>
                        <template if:false={isInternalUser}>
                            <div class="filter-div">
                                <div class="filter-icon-div">
                                    <img src={filterIcon} />
                                </div>
                                <div class="slds-p-left_small year-div">
                                    <lightning-combobox placeholder="Año" label="Año" value={ledgerYearType}
                                        options={LedgerYearOptions} onchange={handleLedgerYearOption}>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-p-left_small quarter-div">
                                    <lightning-combobox placeholder="Mes" label="Mes" value={quaterType}
                                        options={QuaterOptions} onchange={handleQuaterOption}>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-p-left_small slds-m-right_medium mobile-ledger-statement-btn">
                                    <button class="ledger-statement-btn componentNotoSansBold"
                                        onclick={handleGetLedgerClick}>Obtener declaración</button>
                                </div>
                            </div>
                        </template>

                        <!-- Ledger Table Headings -->
                        <template if:true={showLedgerTable}>
                            <template if:true={isMobile}>
                                <div class="slds-card">
                                    <div class="slds-card__header slds-grid ledger-statement-btn-std">
                                        <div class="slds-col slds-p-top_small slds-float_left slds-size_12-of-12 ">
                                            <h2 class="slds-text-heading--small slds-truncate total-ledger-css-std"><b>Al abrir el saldo b/f</b></h2>
                                            <div class="slds-col slds-p-top_small slds-float_left slds-size_6-of-12 ledger-statement-btn-std">                        
                                                <template if:true={openingPositiveBalance}>
                                                    <b>Débito (USD) : {openingBal}</b>
                                                </template>
                                                <template if:true={openingNegativeBalance}>
                                                    <b>Crédito (USD) : {openingBal}</b>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                  
                                </div>
                                <c-responsive-card table-data={data} columns={showALTableColumn} country="Chile"></c-responsive-card>

                                <div class="slds-card">
                                    <div class="slds-card__header slds-grid ledger-statement-btn-std">
                                        <div class="slds-col slds-p-top_small slds-float_left slds-size_12-of-12 ">
                                            <h2 class="slds-text-heading--small slds-truncate total-ledger-css-std"><b>Equilibrar c/f</b></h2>
                                            <div class="slds-col slds-p-top_small slds-float_left slds-size_6-of-12 ledger-statement-btn-std">                        
                                                <template if:true={closingNegativeBalance}>
                                                  <b>Débito (USD) : {closingBal}</b> 
                                                </template>
                                                <template if:true={closingPositiveBalance}>
                                                    <b>Crédito (USD) : {closingBal}</b>
                                                </template>
                                            </div>                            
                                        </div>
                                    </div>
                                  
                                </div>
                                <div class="slds-card">
                                    <div class="slds-card__header slds-grid ledger-statement-btn-std">
                                        <div class="slds-col slds-p-top_small slds-float_left slds-size_12-of-12 ">
                                            <h2 class="slds-text-heading--small slds-truncate total-ledger-css-std"><b>Total del cliente :</b></h2>
                                            <div class="slds-col slds-p-top_small slds-float_left slds-size_6-of-12 ledger-statement-btn-std">                        
                                                <b>Débito USD {totalDebit}</b>
                                            </div>
                                            <div class="slds-col slds-p-top_small slds-float_left slds-size_6-of-12 ledger-statement-btn-std ">                        
                                                <b>Crédito USD {totalCredit}</b>
                                            </div>
                                        </div>
                                    </div>
                                  
                                </div>
                                <!--For Pagination-->
                                <div class="slds-grid slds-wrap slds-col slds-size_1-of-1 slds-large-size_9-of-12" style="margin-top:10px;">
                                    <p>{labels.Page} : {page} of {totalPage}</p>
                                    
                                </div>
                                
                                <div class="slds-grid slds-wrap slds-col slds-size_1-of-1 slds-large-size_3-of-12 slds-align_absolute-center" style="margin-top:10px;">
                            
                                <lightning-button-group>
                                    <lightning-button variant="brand" label={labels.First} onclick={handleFirst} disabled={showFirstButton}></lightning-button>
                                    <lightning-button variant="brand" label={labels.Previous} onclick={handlePrevious} disabled={showFirstButton}></lightning-button>
                                    <lightning-button variant="brand" label={labels.Next} onclick={handleNext} disabled={showLastButton}></lightning-button>
                                    <lightning-button variant="brand" label={labels.Last} onclick={handleLast} disabled={showLastButton}></lightning-button>
                                </lightning-button-group>
                                </div>

                                <!--For Download buttons-->
                                <div class="download-div">
                                    <span class="componentNotoSansBold slds-m-right_medium">
                                        <a href={ledgerURL} download="Declaración del libro mayor.pdf" target="_blank"
                                            onclick={ledPDF}><button class="dwnld-btn"><span class="download-icon"><img
                                                        src={downloadIcon} /></span><span>Descargar
                                                    PDF</span></button></a>
                                    </span>
                                    <span class="componentNotoSansBold slds-m-right_medium">
                                        <a href={ledgerURLXls} download="Declaración del libro mayor.xls"
                                            target="_blank" onclick={ledPDF}><button class="dwnld-btn"><span
                                                    class="download-icon"><img
                                                        src={downloadIcon} /></span><span>Descargar
                                                    XLS</span></button></a>
                                    </span>
                                    <!--GRZ(Nikhil Verma) APPS-1893 modified on 05-09-2022-->
                                    <span class="componentNotoSansBold slds-m-right_medium">
                                        <a onclick={GetledgerAsPDF}><button class="dwnld-btn"><span class="download-icon"><img
                                                        src={downloadIcon} /></span><span>E-mail PDF</span></button></a>
                                    </span>
                                    <span class="componentNotoSansBold">
                                        <a target="_blank" onclick={GetledgerAsXLS}><button class="dwnld-btn slds-m-top_small"><span
                                                    class="download-icon"><img
                                                        src={downloadIcon} /></span><span>E-mail
                                                    XLS</span></button></a>
                                    </span>
                                </div>
                            </template>
                            <template if:false={isMobile}>
                                <div class="table-head-div">
                                    <div class={ledgerTableScroll}>
                                        <table class="slds-m-bottom_small">
                                            <thead class="componentNotoSansLight table-head">
                                                <tr style="background-color: #f7f7f7;" class="fixed-header-row1">
                                                    <th class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate" title="Fecha de publicación">Fecha de
                                                            publicación</div>
                                                    </th>
                                                    <th class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate" title="Vencimiento">Vencimiento</div>
                                                    </th>
                                                    <th class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate" title="Tipo de documento">Tipo de
                                                            documento</div>
                                                    </th>
                                                    <th class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate" title="Tipo de documento">Doc No.
                                                            Particulares</div>
                                                    </th>
                                                    <th class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate" title="Tipo de documento">Número de Ref /
                                                            Chq</div>
                                                    </th>
                                                    <th align="right"
                                                        class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate" title="Débito">Débito (USD)</div>
                                                    </th>
                                                    <th align="right"
                                                        class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate" title="Crédito">Crédito (USD)</div>
                                                    </th>
                                                    <th align="right"
                                                        class="slds-p-right_small slds-p-left_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate" title="Saldo">Saldo (USD)</div>
                                                    </th>
                                                </tr>
                                                <tr style="background-color:#ebebeb;"
                                                    class="fixed-header-row2 componentNotoSansLight">
                                                    <th colspan="5" class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate">Al abrir el saldo b/f</div>
                                                    </th>
                                                    <th align="right"
                                                        class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate">
                                                           <template if:true={openingPositiveBalance}>
                                                                {openingBal}
                                                            </template>
                                                        </div>
                                                    </th>
                                                    <th align="right"
                                                        class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate">
                                                            <template if:true={openingNegativeBalance}>
                                                                {openingBal}
                                                            </template>
                                                        </div>
                                                    </th>
                                                    <th class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate"></div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="mobile-table-font">
                                                <template for:each={ledgerData} for:item="ledger">
                                                    <tr key={ledger.Id} class="slds-border_top table-body-data">
                                                        <td class="slds-p-left_small cell-height" scope="col">
                                                            <div class="slds-truncate"> {ledger.PostDate}</div>
                                                        </td>
                                                        <td class="slds-p-left_small cell-height" scope="col">
                                                            <div class="slds-truncate"> {ledger.NetDueDate}</div>
                                                        </td>
                                                        <td class="slds-p-left_small cell-height" scope="col">
                                                            <div class="slds-truncate">{ledger.DocType}</div>
                                                        </td>
                                                        <td class="slds-p-left_small cell-height" scope="col">
                                                            <div class="slds-truncate"> {ledger.AccountingDocNumber}</div>
                                                        </td>
                                                        <td class="slds-p-left_small cell-height" scope="col">
                                                            <div class="slds-truncate">{ledger.ReferebceChqNumber}</div>
                                                        </td>
                                                        <td align="right"
                                                            class="slds-p-left_small slds-p-right_small cell-height"
                                                            scope="col" style="text-align: right;">
                                                            <div class="slds-truncate">{ledger.Debit}</div>
                                                        </td>
                                                        <td align="right"
                                                            class="slds-p-left_small slds-p-right_small cell-height"
                                                            scope="col" style="text-align: right;">
                                                            <div class="slds-truncate">{ledger.Credit}</div>
                                                        </td>
                                                        <td align="right"
                                                            class="slds-p-left_small slds-p-right_small cell-height"
                                                            scope="col" style="text-align: right;">
                                                            <div class="slds-truncate">{ledger.RunningBalance}</div>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                            <thead>
                                                <tr style="background-color:#ebebeb;"
                                                    class="fixed-header-row3 componentNotoSansLight">
                                                    <th colspan="5" class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate">Equilibrar c/f</div>
                                                    </th>
                                                    <th class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate">
                                                            <template if:true={closingNegativeBalance}>
                                                                {closingBal}
                                                            </template>
                                                        </div>
                                                    </th>
                                                    <th class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate">
                                                            <template if:true={closingPositiveBalance}>
                                                                {closingBal}
                                                            </template>
                                                        </div>
                                                    </th>
                                                    <th class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate"></div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <thead>
                                                <tr class="fixed-header-row4 total-ledger-css componentNotoSansLight">
                                                    <td colspan="5" class="slds-p-left_small cell-height-bal" scope="col">
                                                        <div class="slds-truncate">Total del cliente</div>
                                                    </td>
                                                    <td align="right"
                                                        class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate">
                                                            USD {totalDebit}
                                                        </div>
                                                    </td>
                                                    <td align="right"
                                                        class="slds-p-left_small slds-p-right_small cell-height-bal"
                                                        scope="col" style="text-align: right;">
                                                        <div class="slds-truncate">
                                                            USD {totalCredit}
                                                        </div>
                                                    </td>
                                                    <td class="slds-p-left_small cell-height-bal" scope="col">
