<template>

    <template if:true={isPickList}>
        <lightning-combobox
                data-id={rid}
                data-name={objectName}
                name={field}
                variant="label-hidden"
                value={value}
                placeholder="Select"
                options={options}
                onchange={handleChange} >
        </lightning-combobox>
    </template>
    
</template>
