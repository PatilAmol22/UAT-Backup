<template>
    <lightning-card>
        <div class="slds-box slds-theme_default">
            <div class="slds-page-header" style="padding:0 0 0 10px;">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-action-account" title="">
                                    <lightning-icon icon-name="standard:attach" title={label.Attachments} size="medium"> </lightning-icon> 
                                    <span class="slds-assistive-text">{label.Attachments}</span>
                                </span>
                            </div>
                            
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span class="slds-page-header__title slds-truncate" title={label.Attachments} style="margin-top:12px;">{label.Attachments}</span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!--<div style="background: rgb(0 156 219); color:#fff; font-size:15px; font-weight:600; padding:10px; margin:10px 0; width:100%;">
                <h4>ATTACHMENTS</h4>
            </div>-->
    
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-form-element__label slds-no-flex">
                
                    <lightning-file-upload
                                label ={label.Attachments}
                                name ="fileUploader"
                                accept ={acceptedFormats}
                                onuploadfinished ={handleUploadFinished}
                                disabled={isDisable}
                                multiple >
                    </lightning-file-upload>
                
                </div>
            
                <div class="slds-var-p-around_small">
                    <lightning-datatable
                        key-field="ContentDocumentId"
                        data={filesList}
                        hide-checkbox-column
                        columns={columns}
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>
            
            </div>
        
        
            <div style="clear: both;"></div>
            <!--<div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12" style="margin:15px 0px 15px 0;  padding:10px; border-top: 1px solid rgb(229, 229, 229);">
            <lightning-button variant="Brand" label="Save" title="Save" class="slds-m-right_x-small slds-float_right"></lightning-button>
            <lightning-button variant="Brand" label="Cancel" title="Cancel" class="slds-m-right_x-small slds-float_right"></lightning-button>
            </div>-->
        
        </div>
    </lightning-card>
</template>
