    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" style="color:#000;" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{labels.Close}</span>
                    </button>
                    <h1 id="modal-heading-01" style="color:#000; font-weight:normal; font-size:18px; padding:10px 3px 3px 3px; margin:5px 0 10px 10px;" class="slds-m-bottom_medium">{labels.Price_Book_Upload}</h1>
                </header>
            
                <div class="slds-grid slds-wrap slds-grid--pull-padded" style="background:#fff; margin:0px; padding:0; border:1px solid #cce4f8;">
        
                    <div style="clear:both;"></div>
            

                    <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-1" style="margin-top:12px;">
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <div style="font-size:14px; font-weight:bold; text-align: center;">{labels.You_are_uploading_a_Price_book_for} {monthString} {selectedYearValueCB}</div>
                            </div>
                        </div>
                    </div>

                    <h3 class="slds-section-title--divider slds-p-horizontal--small slds-size--1-of-1" style="margin:8px 0 0 0; background:#dcedfb; font-weight:bold; text-align: center;">{labels.File_Upload_Detail}</h3>
                    
                    <lightning-card>  
                        
                        <div style="margin:0 auto; text-align:left;">
                            <h1 style="top:0 auto; margin-left: 15px;"><lightning-icon icon-name="standard:pricebook"></lightning-icon> &nbsp; {labels.Upload_Price_Book_Data_Here}</h1> 
                            <div style="margin-left: 15px;">    
                                <lightning-file-upload
                                    accept={acceptedFormats}
                                    record-id={recordIdPB}
                                    onuploadfinished={handleUploadFinished}
                                    multiple>
                                </lightning-file-upload>
                            </div>
                        </div>
                    
                        <lightning-accordion allow-multiple-sections-open class="example-accordion" active-section-name="Instruction">
                            <lightning-accordion-section name="Instruction" label={labels.Instructions_for_uploading_Price_Book_CSV}>
                                
                                <ul class="slds-list_dotted">
                                    <li>{labels.File_to_be_uploaded_must_be_in_CSV_format}</li>
                                    <li>{labels.Please_follow_the_same_column_sequence_and_column_names_as_given_in_template}</li>
                                    <li>{labels.Blank_values_are_not_accepted_for_price_columns_in_the_CSV_Please_use_the_value}</li>
                                    <li>{labels.Once_the_file_gets_uploaded_you_will_receive_an_email_notification}</li>
                                    <li>{labels.Please_change_the_xls_template_to_csv_while_uploading_the_Price_Book_file}</li>
                                    
                                </ul>
                                
                            </lightning-accordion-section>
                
                            <lightning-accordion-section name="Sample csv" label={labels.Sample_Price_Book_CSV_file_template}>
                                <ul class="slds-list_dotted">
                                    <!--<li><a href="https://upl--uat.lightning.force.com/servlet/servlet.FileDownload?file=0151m000000HChoAAG">{labels.Download_Template}</a></li>-->
                                    <li><a href={Link}>{labels.Download_Template}</a></li>
                                </ul>
                                
                            </lightning-accordion-section>
                        </lightning-accordion>
                    </lightning-card>

                </div>
            
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">{labels.Cancel}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>                
    </template>
