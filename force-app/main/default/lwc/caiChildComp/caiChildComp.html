<template>


                   
          <div class="slds-grid slds-gutters slds-wrap slds-m-left_medium">
      <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
        <lightning-combobox name="Search" value={selectedFields} label={labels.Search} style="font-weight:600;"
          options={optionSobjectFields} onchange={handleFieldChange}>
        </lightning-combobox>
      </div>
      <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
        <div onkeyup={handleKeyUp}>
          <lightning-input disabled={inputDisabled} name="Enter search" label={labels.Search} type="search" value={searchValue}
            onchange={handleSearchInput}></lightning-input>
        </div>
      </div>
      <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
        <lightning-button style="margin-bottom: 15px; margin-top:23px; margin-left:15px;" variant="brand" label={labels.Search}
          title="Primary action" onclick={handleSearch} class="slds-m-right_x-small slds-float_left">
        </lightning-button>
      </div>
          
        </div>

          
                
        </template>
