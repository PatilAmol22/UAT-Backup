<template>

    <template if:true={isModalOpen}>

        <template if:true={showSpinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text={label.PleaseWait} size="medium" ></lightning-spinner>
            </div>
        </template>

        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.Close} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text={label.Close}
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.Close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.GenerateSalesForecast}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    
                                        
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element__control">
                                <lightning-combobox
                                name="progress"
                                label={label.Region}
                                value={selectedRgn}
                                placeholder={label.SelectRegion}
                                options={rgnOptions}
                                onchange={handleRgnChange} 
                                required="true"></lightning-combobox>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element__control">
                                <lightning-input type="text" label={label.Month} value={monthName} placeholder={label.Month} disabled required></lightning-input>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element__control">
                                <lightning-input type="text" label={label.Year} value={yearVal} placeholder={label.Year} disabled required></lightning-input>
                            </div>
                        </div>
                        
                       </div>

                       <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12"></div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12" style="margin-top: 40px;">
                            <lightning-button variant="brand" label={label.Submit} title={label.Submit} onclick={handleSubmitClick}  icon-name="utility:upload" class="slds-m-left_x-small"></lightning-button>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12"></div>
                       </div>
                  
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_neutral" onclick={closeModal} title={label.Cancel}>{label.Cancel}</button>
                    <!--<button class="slds-button slds-button_brand" onclick={createSF} title="OK">OK</button> -->
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
