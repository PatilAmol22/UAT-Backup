<template>
    <div class="slds" style="background:#fff;">
        <div class="slds-grid slds-wrap slds-grid--pull-padded"
          style="background:#fff; margin:0px; padding:0; border:1px solid #cce4f8;">
    
          <div style="clear:both;"></div>
          <h3 class="slds-section-title--divider slds-p-horizontal--small slds-size--1-of-1"
             style="margin:0; background:#dcedfb; font-weight:bold;">
              {label.Admin_Configuration}
          </h3>
          <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
            <div class="slds-form-element" style="margin-top:12px;">
              <div class="slds-form-element__control">
                <lightning-input type="text" label={label.Sales_Org} value={salesorg} disabled></lightning-input>
              </div>
            </div>
          </div>
    
    
          <h3 class="slds-section-title--divider slds-p-horizontal--small slds-size--1-of-1"
             style="margin:8px 0 0 0; background:#dcedfb; font-weight:bold;">
              {label.Sales_Agreement}
          </h3>
          <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control">                      
                  <lightning-combobox
                          name="progress"
                          label={label.Sales_Agreement_Schedule_Frequency_Allowed}
                          value={SalesAgreement}
                          placeholder="Select Sales Agreement"
                          options={salesagreement}
                          onchange={handleSalesAgreementChange} ></lightning-combobox>
                </div>
              </div>
            </div>
    
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">

                <div class="slds-form-element__control">
                  <lightning-combobox
                          name="progress"
                          label={label.Active_Forecast_Month}
                          value={ActiveForecastMonth}
                          placeholder="Select Active Forecast Month"
                          options={activeforecastmonths}
                          onchange={handleActiveForecastMonthChange} ></lightning-combobox>
                </div>
              </div>
            </div> 
            
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control">
                  
                  <lightning-combobox
                          name="progress"
                          label={label.Schedule_Frequency_Allowed}
                          value={ScheduleFrequencyAllowed}
                          placeholder="Select Schedule Frequency Allowed"
                          options={schedulefrequencyallowed}
                          onchange={handleScheduleFrequencyAllowedChange} ></lightning-combobox>
                </div>
              </div>
            </div> 
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control">
                  <lightning-combobox
                          name="progress"

                          options={currencyallowed}
                          onchange={handleCurrencyAllowedChange} ></lightning-combobox>

              </div>
            </div>

                <div class="slds-form-element__control">                
                </div>
              </div>
            </div>
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control">                
                </div>
              </div>
            </div>
    
    
    
           <h3 class="slds-section-title--divider slds-p-horizontal--small slds-size--1-of-1"
             style="padding-top:10px; margin-top:20px; margin-bottom:10px; border-bottom:1px solid #d8dde6; margin:8px 0 0 0; background:#fff; font-weight:bold;">
              {label.Forecast_Submission_Date}
           </h3>
    
           <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control"> 
                  <lightning-combobox
                          name="progress"
                          class="combobox1"
                          label={label.Start_Day_of_Submission}
                          value={StartDayOfSubmission}

                          options={Option1}
                          onchange={handleStartDayOfSubmissionChange} ></lightning-combobox>               
                </div>
              </div>
            </div>
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control"> 
                  <lightning-combobox
                          name="progress"
                          label={label.End_Day_of_Submission}
                          value={EndDayOfSubmission}
                          placeholder="Select End Day of Submission"
                          options={Option2}
                          onchange={handleEndDayOfSubmissionChange} ></lightning-combobox>               
                </div>
              </div>
            </div>
    
    
            <div class="slds-align_absolute-center slds-p-top_small slds-p-horizontal--small slds-size--1-of-1"
             style="border-bottom:0px solid #d8dde6;">
            </div>


            <h3 class="slds-section-title--divider slds-p-horizontal--small slds-size--1-of-1"
             style="padding-top:0px; margin-top:10px; margin-bottom:10px; border-bottom:1px solid #d8dde6; background:#fff; font-weight:bold;">
             {label.Forecast_Approval_Date}
           </h3>
    
           <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:0px;">
                <div class="slds-form-element__control"> 
                  <lightning-combobox
                          name="progress"
                          label={label.Start_Day_of_Approval}
                          value={StartDayOfApproval}
                          placeholder="Select Start Day of Approval"
                          options={Option3}
                          onchange={handleStartDayOfApprovalChange} ></lightning-combobox>                
                </div>
              </div>
            </div>
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:0px;">
                <div class="slds-form-element__control"> 
                  <lightning-combobox
                          name="progress"
                          label={label.End_Day_of_Approval}
                          value={EndDayOfApproval}
                          placeholder="Select End Day of Approval"
                          options={Option4}
                          onchange={handleEndDayOfApprovalChange} ></lightning-combobox>                
                </div>
              </div>
            </div>
    
    
            <div class="slds-align_absolute-center slds-p-top_small slds-p-horizontal--small slds-size--1-of-1"
             style="border-bottom:1px solid #d8dde6;">
            </div>





    
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control">
                  <lightning-input type="text" label={label.Configuration_on_Sales_Forecast_Metric} value={ConfigurationOnSalesForecastMatrix} onchange={handlesfm} ></lightning-input>

              </div>
            </div>

              <div class="slds-form-element" style="margin-top:12px; font-weight:normal;">
                <div class="slds-form-element__control"  style="font-weight:normal;">
                  <h2 class="header" style="color:rgb(62, 62, 60); font-size:0.95em;">Remainder for uploading of forecast</h2>                
                  <lightning-input type="checkbox" label="Yes" name="input1"></lightning-input>
                  <lightning-input type="checkbox" label="No" name="input1"></lightning-input>
                </div>
              </div>
            </div> -->


            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3">
              <div class="slds-form-element" style="margin-top:12px;">
                <div class="slds-form-element__control">                
                </div>
              </div>
            </div>
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-1">
              <div class="slds-form-element" style="margin-top:12px; font-weight:normal;">
                <div class="slds-form-element__control"  style="font-weight:normal;">
                  <h2 class="header" style="color:rgb(62, 62, 60); font-size:0.95em;">{label.Please_select_how_to_generate_the_Forecast}</h2>                
                  <lightning-input type="checkbox" label={label.Clone_the_existing_Forecast_Previous_month} name="input1" checked={checkbox1} onchange={handlecheckbox1Change}></lightning-input>
                  <lightning-input type="checkbox" label={label.Create_a_forecast_based_on_the_Product_Price_book_Account_and_User_Setting_if} name="input1" checked={checkbox2} onchange={handlecheckbox2Change}></lightning-input>
                </div>
              </div>
            </div>
    
            <div class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-1"
              style="margin-top:12px;">
              <div class="slds-form-element">
                <div class="slds-form-element__control" style="color:#3e3e3c">
                  <span style="color:rgb(62, 62, 60); font-size:0.95em;">{label.Note_This_is_based_on_the_value_is_Forecast_required_True_for_all_the_above_o}   </span>
                </div>
              </div>
            </div>
    
          <div class="slds-align_absolute-center slds-p-top_small slds-p-horizontal--small slds-size--1-of-1"
            style="padding-top:10px; margin-top:20px; margin-bottom:10px; border-top:1px solid #d8dde6;">
            <lightning-button label={label.Save} onclick={handleSave} disabled={disableSave}></lightning-button>&nbsp;
            <lightning-button label={label.Cancel}></lightning-button>
          </div>
        </div>
    
    
      </div>
