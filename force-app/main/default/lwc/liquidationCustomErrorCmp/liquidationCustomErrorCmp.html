<template>
    <template if:true={showErrorModal}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header" style="color: red;">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{errorTitle}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="color: red;">
                    <p><b>Dear User,
                    </b></p>
                    <b>
                    <ul class="slds-m-around_medium">
                        <template for:each={errorMesssage} for:item="errMsg">
                            <li key={errMsg.msgKey}>
                                 - {errMsg.msg}
                            </li>
                        </template>
                    </ul>
                    </b>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer"  style="color: red;">
                    <lightning-button variant="destructive" label="Ok" class="slds-m-left_x-small" onclick={closeErrorModal} title="OK"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
