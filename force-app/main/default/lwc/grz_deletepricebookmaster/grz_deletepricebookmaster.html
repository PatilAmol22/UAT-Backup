<template>
<div class="slds-is-relative">
   <div if:true={isLoading} class="">
            <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
        </div>
<lightning-quick-action-panel header={updateLabel}>
   
    
    <div class="slds-grid setbackground slds-box setbordercolor slds-wrap">

        <div class="slds-col slds-box setbordercolor slds-border slds-size_7-of-12">
           <div class="slds-box setbordercolor setfontfamily"><b>{updateSection}</b></div>
              
            <div class="slds-p-around_small">
              
            <lightning-input type="number" step=".01"  formatter="currency" maxlength="8" data-id="abc" onchange={handlePriceChange} class="slds-m-bottom_small"  placeholder="Enter Material Price"
            value={pricevalue} label="Please Enter New Material Price here">
            </lightning-input>
          
        </div>
         <div class="slds-p-around_small">
        <div class="setsecondfamily"><b>{clickupdateSection}</b></div>
        <div style="margin: 1%">
          <lightning-button variant="brand"
                        name="cancel"
                        label="Update All"
                        onclick={doUpdate} >
            </lightning-button>
        </div>
         </div>
        </div>
         <div class="slds-col slds-box setbordercolor slds-size_5-of-12">
            <div class="slds-box setbordercolor setfontfamily"><b>{deleteSection}</b></div>
        <div class="paddingclass">
        <div class="setthirdfamily"><b>{clickexpireSection}</b></div>
       <div>
            <lightning-button variant="brand" label="Expire All"
                        title="Expire All" onclick={showmodal}>
            </lightning-button>
       </div>
        </div>
        </div>
    </div>
    
    
    

    

   <!-- modal start -->      
   <template if:true={isShowModal}>


    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Price Book Master</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>Are you sure you want to expire all price book master?</p>
                
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <lightning-button variant="brand" label="Expire All"
                        title="Expire All" onclick={doDelete}>
            </lightning-button>
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->
 
  
</lightning-quick-action-panel>
 </div>  
 <!-- <div if:true={isLoading} class="slds-is-relative">
    <lightning-spinner alternative-text="Loading..." variant="brand">
    </lightning-spinner>
</div> -->
  
</template>
