    <!-- Product Table -->
    <div class="invoice-table-scroll">
        <template if:true={isMobile}><!--Added by Akhilesh For Mobile Compatibility-->
            <div style="font-size: medium;" class="slds-m-top_small slds-m-left_small slds-m-bottom_small detail-size componentNotoSansBold">Produtos</div>
            <template if:true={invoiceLineData}>
                <c-responsive-card table-data={invoiceLineData} columns={invoiceLineColumn} ></c-responsive-card>
            </template>
            <div if:true={nodata}>
                <p class="slds-text-align_center nodatacss">Nenhum produto para exibir</p>
            </div>
        </template>

        <template if:false={isMobile}>
        <div class="invoice-table-width slds-border_right slds-m-bottom_x-large slds-border_left slds-border_bottom slds-p-right_large slds-border_top" 
        style="background-color: white;">
            <div style="font-size: medium;" class="slds-m-top_small slds-m-left_small slds-m-bottom_small detail-size componentNotoSansBold">Produtos</div>            
                <table class="slds-m-left_small  slds-m-right_small slds-m-bottom_small" >
                    <thead class="i-table-head componentNotoSansLight">
                        <tr >
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Código do Produto">Código del producto</div>
                            </th>
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Nome do Produto">Nombre del producto</div>
                            </th>                   
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Quantidade">La cantidad</div>
                            </th>
                            <th class="slds-p-left_x-small i-table-head-css"  scope="col">
                                <div class="slds-truncate" title="UM">UM</div>
                            </th>
                            <!--<th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Unit Price">Preço Unitário</div>
                            </th>-->
                            <th class="slds-p-left_x-small i-table-head-css" scope="col">
                                <div class="slds-truncate" title="Valor">Valor</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="i-table-body">
                        <template for:each={invoiceLineData} for:item="lineitem">
                            <tr key={lineitem.Id} class="slds-border_bottom componentNotoSansRegular">
                                <td class="slds-p-left_x-small i-table-body-css">
                                    <div>{lineitem.skuName}</div>
                                </td>
                                <td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div>{lineitem.productName}</div>
                                </td>                              
                                <td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div><lightning-formatted-number value={lineitem.quantity} minimum-fraction-digits="0"></lightning-formatted-number></div>
                                </td>
                                <td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div>{lineitem.uom}</div>
                                </td>
                                <!--<td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div>{lineitem.Product__r.UnitValue__c}</div>
                                </td>-->
                                <td class="slds-p-left_x-small i-table-body-css" scope="col">
                                    <div><lightning-formatted-number value={lineitem.netValue} minimum-fraction-digits="0"></lightning-formatted-number></div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            <div if:true={nodata}>
                <p class="slds-text-align_center nodatacss">Nenhum produto para exibir</p>
            </div>
        </div>
    </template>
    </div>
</template>
