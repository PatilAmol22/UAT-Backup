<template>
    <div class="slds-grid slds-wrap divheightcls">
        <template if:true={showNotice}>
            <div class="marquee">
                <p>
                    <!-- <img src={notice} class="notice-img"> -->
                    <template for:each={noticeData} for:item="notice">
                        <span key={notice.Id} style="color:#f47920; padding-right:10px;">{notice.CreatedDate}</span>
                        <a key={notice.Id} href={notice.URL} target="__blank" class="vglnk" rel="nofollow">{notice.Description}</a>
                    </template>
                </p> 
            </div>
        </template>
        <template if:true={showData}>
            <template if:true={userValid}>
                <div class="slds-col slds-size_12-of-12">
                    <div class="borderClass">
                        <span class="titleClass">{orderLabel}</span>
                        <a href={orderLink} class="componentNotoSansLight aCSS linkClass slds-float_right slds-p-top_x-small">{customLabel}</a>
                    </div>
                    <div class="slds-p-top_small">
                            <c-grz_ordersummarycomponent></c-grz_ordersummarycomponent>
                    </div>     
                </div>
            </template>  
            <template if:true={ticketVisible}> 
                <div class="slds-col slds-size_12-of-12">
                    <div class="borderClass">
                        <span class="titleClass">{ticketLabel}</span>
                        <a href={ticketLink} class="componentNotoSansLight aCSS linkClass slds-float_right slds-p-top_x-small">{customLabel}</a>
                    </div>
                    <div class="slds-p-top_small">
                        <c-grz_ticketsummarycomponent></c-grz_ticketsummarycomponent>
                    </div>    
                </div>
            </template> 
        </template>
    </div>
</template>
