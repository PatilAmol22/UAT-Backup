<template>
    <template if:true={isModalOpen}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
              
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
             
                <div class="slds-form-element">
    <lightning-card  variant="Narrow"  title={cardTitle} icon-name="standard:return_order">
        
        <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
        <lightning-input type="text"  label={label.Return_Type} value={RSOData.ReturnType} disabled="true"  name="Return Type"></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
        <lightning-input type="text" label={label.RSO_SAP_Number_SFDC}  value={RSOData.RSOSapNO} disabled="true"  name="RSO SAP Number(SFDC)"></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
        <lightning-input type="text" label={label.Status} value={RSOData.Status} disabled="true"  name="Status"></lightning-input>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
        <lightning-combobox
                      name="Sub Status"
                      label={label.Sub_Status}
                      value={RSOData.SubStatus1}
                      onchange={handleChange}
                      placeholder="Select"
                      options={SubStatus}
                      required>
       </lightning-combobox>
       </div>
       <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-form-element__label slds-no-flex">
       <lightning-input type="text" label={label.Comment} value={RSOData.Comment} name="Comment" onfocusout={handleFocus}></lightning-input>
       </div>
       </div>
       <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px; text-align:center;">
       <div class="slds-col slds-theme_default slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12" style="margin: 0 auto; text-align:center;">
       <lightning-button variant="Brand" label={label.Save} onclick={handleSave} title="Save" class="slds-m-right_x-small"></lightning-button>
       <lightning-button variant="destructive" label={label.Cancel} onclick={closeModal} title="Cancel" class="slds-m-right_x-small"></lightning-button>
       </div>
       </div>
</lightning-card>
</div>

</div>
</div>
</section>

<div class="slds-backdrop slds-backdrop_open"></div>

</template>
</template>
