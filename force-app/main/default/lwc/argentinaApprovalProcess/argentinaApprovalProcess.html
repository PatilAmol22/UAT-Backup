<template>
<template if:true={isApprovalProcess}>
  <div class="table-head-div " >
    <table class="slds-m-right_small table-head-width" >
        <thead class="componentNotoSansLight table-head">
          
            <tr>
                <th class="slds-p-left_x-small table-head-css" scope="col" style="width:9%;">
                <div title="Step">Steps</div><!--Updated Logic GRZ(Nikhil Verma) : APPS-1394 PO & Delivery Date :28-07-2022-->
                </th>
                <th class="slds-p-left_x-small table-head-css" scope="col" style="width:20%;">
                <div title="Approval">Approval Name</div>  
                </th>
                <th class="slds-p-left_x-small table-head-css" scope="col" style="width:7%;">
                    <div title="Status">Status</div>
                    </th>
                
               
            </tr>
        </thead>
    </table>
    <div class="tabel-h">
        <table class="slds-m-bottom_small ">
            <tbody class="table-body">
                <template for:each={data} for:item="datas" for:index="index">
                    <tr key={datas.step} class="slds-border_bottom"> 
                        <td class="slds-p-left_x-small table-body-css" scope="col" style="width:9%;">
                            <div>
                                <div>{datas.step}</div>
                            </div>  
                        </td>
                        <td class="slds-p-left_x-small table-body-css" scope="col" style="width:20%;">
                            <div>{datas.userName}</div>
                        </td>
                        <td class="slds-p-left_x-small table-body-css" scope="col" style="width:6%;">
                            <div>{datas.status}</div>
                        </td>
                      
                        
                    </tr>
                </template>
                </tbody>
                </table>
                </div>

         </div>
        </template>    
        <template if:false={isApprovalProcess}>
          <div class="NoApproval ">No Approval Required</div>
        </template>
</template>
