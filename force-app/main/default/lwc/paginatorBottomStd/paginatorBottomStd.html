<template>
    <template if:false={isMobile}>
        <lightning-layout>
            <lightning-layout-item flexibility="grow">
                <p>{label.Page}: {currentPage} of {totalPage}</p>
            </lightning-layout-item>
            <!--lightning-layout-item>
                <p style="margin-top:10px">Page Size </p>
            </lightning-layout-item>
            &nbsp; <lightning-layout-item>
                <select class="slds-select" style="color:#FF7701 ;" name = "optionSelect" onchange={changeHandler} >
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select> 
        </lightning-layout-item-->
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <lightning-layout-item>
                <lightning-button label={label.First}
                icon-name="utility:chevronleft"
                onclick={firstPageHandler}
                disabled={disableFirstPage}></lightning-button>
            </lightning-layout-item> &nbsp;&nbsp;
            
            <lightning-layout-item>
                <lightning-button label={label.Previous} 
                icon-name="utility:chevronleft"
                onclick={previousHandler}
                disabled={disablePrevious}></lightning-button>
            </lightning-layout-item> &nbsp;&nbsp;
            
            <lightning-layout-item>
                <lightning-button label={label.Next} 
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
                disabled={disableNext}></lightning-button>
            </lightning-layout-item> &nbsp;&nbsp;

            <lightning-layout-item>
                <lightning-button label={label.Last}
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={lastPageHandler}
                disabled={disableLastPage}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    <template if:true={isMobile}>
        <div class="slds-m-top_medium" style="margin-top:15px; margin-bottom:20px; float:left;">
            <p>{label.Page} : {currentPage} of {totalPage}</p>
        </div>

        <div class="slds-m-top_medium" style="margin-top:50px; text-align: center;">
            <lightning-button-group>
                <lightning-button variant="brand" label={label.First} onclick={firstPageHandler} disabled={disableFirstPage}></lightning-button>
                <lightning-button variant="brand" label={label.Previous} onclick={previousHandler} disabled={disablePrevious}></lightning-button>
                <lightning-button variant="brand" label={label.Next} onclick={nextHandler} disabled={disableNext}></lightning-button>
                <lightning-button variant="brand" label={label.Last} onclick={lastPageHandler} disabled={disableLastPage}></lightning-button>
            </lightning-button-group>
        </div>
    </template>
</template>
