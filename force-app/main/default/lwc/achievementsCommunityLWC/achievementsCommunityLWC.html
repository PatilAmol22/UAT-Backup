<template>

    <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12" data-aura-rendered-by="23:364;a"><div class="titleregular" style="margin:8px; font-size:36px; font-weight:normal;" data-aura-rendered-by="24:364;a"><span class="slds-page-header_title" title="Achievements" data-aura-rendered-by="25:364;a">{label.achievement}</span></div></div>
    <div class="slds-m-around_medium">

        <template if:true={achievementList}>
            <template if:false={isMobile}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-cell-wrap">
                <!--thead>
                    <tr class="slds-line-height_reset">
                        <th width="30" class="" scope="col">
                            <div class="slds-truncate" title="Sr No"></div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Title"></div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Description"></div>
                        </th>
                    </tr>
                </thead-->
                <tbody>
                    <template for:each={visibleAchievements} for:item="aList">
                        <tr key={aList.Id}>
                            
                            <th width="30" scope="col">
                                <div class="text-style" style="font-size:14px" >{aList.srNoCount}</div>
                            </th>
                            <!--th scope="col">
                                <div>{aList.title}</div>
                            </th-->
                            <th scope="col">
                                <div class="text-style" style="font-size:14px">{aList.description}</div>
                            </th>
                        </tr>
                    </template>
                </tbody>
            </table>
            <br/>
        </template>

        <!--For Mobile changes by Akhilesh-->
        <template if:true={isMobile}>
            <template for:each={visibleAchievements} for:item="item">
                <div key={item.Id} data-id={item.Id}>
                   <article class="slds-card">
                      <div class="slds-col slds-size_12-of-12  slds-medium-size_12-of-12 slds-large-size_12-of-12">
                         
                            <div class="slds-grid slds-gutters slds-card__body slds-card__body_inner">
                               <div
                                  class="slds-col slds-p-top_small slds-text-align_left slds-float_right slds-size_1-of-6">
                                  <b>{item.srNoCount}</b>
                               </div>
                               <div class="slds-col slds-p-top_small slds-float_left slds-size_5-of-6">
                                  <b>{item.description}</b>
                               </div>

                            </div>
                         </div>
                      
                   </article>
                </div>
            </template>
        </template>
        <!--End-->
        <c-paginator-bottom records={achievementList} onupdate={updateAchievementHandler} onselected={changeHandler2}></c-paginator-bottom>
        </template>
        <template if:true={error}>
            {label.somerroroccured}
        </template>
    </div>
</template>
